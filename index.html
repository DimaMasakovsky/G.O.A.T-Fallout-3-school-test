<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/styles.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script defer src="assets/script.js"></script>
  <title>G.O.A.T</title>
</head>
<body>
  
  <div class="container"> 
    <div id="question-container" class="hide">
      <div id="question-index">Question</div>
      <div id="question-text">Question Text</div>
      <div id="answer-buttons" class="answer-btn-grid"></div>
    </div>

    <div class="start-screen"> 
      <div class="title">G.O.A.T</div>
      <div>The Generalized Occupational Aptitude Test (G.O.A.T.) is a Vault-Tec occupational assessment test that every resident of a vault is required to take at the age of 16. </div>
      <button id="start-btn" class="btn">Start</button>
    </div>

    <div id="quiz-result" class="hide quiz-result">
      <div id="job-name">Job</div>
      <div id="quote">Quote</div>
      <button id="try-again-button" class="btn">Try again!</button>
    </div>
  </div>
</body>
</html>
